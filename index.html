<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex header flex-column flex-md-row justify-content-center justify-content-md-between align-items-center" style="background: rgb(13,128,183);
  background: linear-gradient(321deg, rgba(13,128,183,0.4682247899159664) 32%, rgba(141,198,63,0.5326505602240896) 72%);">
   <a href="index.html"><img  style="width: 200px; height: 120px;" src="logo.png" alt=""></a> 
    <h1 class="mt-0" style="font-weight: bolder;">QUIZ APPLICATION</h1>
    <h3 class="mt-2 me-3 d-none d-md-block">Version 1.0</h3>
  </div>

  <div class="container middle-div">
    <div style="width: 100%; height: 100%;" class="text-center mt-4 typingdiv">
      <span id="typing">SAYLANI MASS IT TRAINING</span> <br />
      <span class="mt-3" id="typing2"></span>
    </div>
    <div class="w-100 text-center mt-5">    
    <h5>Start Your Quiz Here</h5>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <div>
        <!-- Button trigger modal -->
        <button type="button" class="btn newbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          SIGN UP
        </button>

        <!-- Modal -->
        <div class="modal fade w-100 h-100 justify-content-center align-items-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-md">
            <div class="modal-content h-100 align-items-center">
              <div class="modal-header text-center">
                <h1 class="modal-title fs-5" id="exampleModalLabel">SIGN UP HERE</h1>
              </div>
              <div class="modal-body w-75">
                <label for="Email"><i class="fa-regular fa-user me-1"></i>ENTER YOUR NAME</label>
                <input class="form-control w-100" type="text" name="" id="name">
                <label for="Email"><i class="fa-regular fa-envelope me-1"></i>YOUR EMAIL</label>
              <input class="form-control w-100" type="email" name="emailinput" id="Email">
              <label for="Password"><i class="fa-solid fa-lock me-1"></i>YOUR PASSWORD</label>
              <input class="form-control w-100" type="password" name="passwordinput" id="Password">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn newbtn" onclick="signupAccount()"  data-bs-dismiss="modal">Sign Up</button>
                <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <!-- Button trigger modal -->
        <button type="button" class="btn newbtn" data-bs-toggle="modal" data-bs-target="#Modal2">
         LOGIN
        </button>

        <!-- Modal -->
        <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-md">
            <div class="modal-content d-flex justify-content-center flex-column align-items-center">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN HERE</h1>
              </div>
              <div class="modal-body w-75">
                <label for="Emaillogin">EMAIL</label>
                <input class="form-control w-100" type="email" name="emailinput" id="Emaillogin">
                <label for="Passwordlogin">PASSWORD</label>
                <input class="form-control w-100" type="password" name="passwordinput" id="Passwordlogin">
              </div>
              <div class="modal-footer">
                <button type="button" onclick=" logintowindow()" class="btn newbtn">LOG IN</button>
                <button type="button" class="btn " data-bs-dismiss="modal">Close</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>








  <script src="https://kit.fontawesome.com/9ac5fe7ab7.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="bundle.js"></script>
  <script src="popper.js"></script>
  <script src="bootstrap.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    AOS.init();
  </script>
  <script>
    var typed = new Typed('#typing2', {
      strings: ['INITIATIVE OF SAYLANI WELFARE TRUST'],
      typeSpeed: 100,
      loop: true
    });





  </script>
  </script>
</body>

</html>
